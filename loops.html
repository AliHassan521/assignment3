<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Examples</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        background-color: #f8f9fa;
    }

    header {
        border-bottom: 1px solid #343a40;
    }

    .main-content {
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn {
        margin-right: 10px;
    }

    .example-card {
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #example {
        margin-top: 20px;
    }

    #exampleCard {
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
</style>
<body class="bg-light">

    <header class="bg-dark text-white text-center py-3 mb-4">
        <h1>Loop Examples</h1>
    </header>

    <section class="main-content container my-4 text-center">
        <!-- New buttons added here -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-success mb-2" onclick="showExample('for')">For Loop</button>
            <button class="btn btn-warning mb-2 ml-2" onclick="showExample('while')">While Loop</button>
            <button class="btn btn-info mb-2 ml-2" onclick="showExample('dowhile')">Do While Loop</button>
        </div>
        
        <!-- New section for additional buttons with top margin -->
        <div id="example" class="example-code mt-3" style="display: none;">
            <div id="exampleCard" class="example-card">
                <h5>Example Code</h5>
            <pre>
                <code id="exampleCode">
                    <!-- Example code will be dynamically set here -->
                </code>
                <div id="demo"></div>
            </pre>
            </div>
        </div>
        <div id="output" class="mt-3"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <script>
        function showExample(loopType) {
            // Clear the content of the 'demo' div before adding new content
            document.getElementById('demo').innerHTML = '';

            document.getElementById('example').style.display = 'block';
            var exampleCode = document.getElementById('exampleCode');
            switch (loopType) {
                case 'for':
                    exampleCode.innerHTML = 'for (let i = 0; i < 5; i++) {\n    console.log("Hello, world!");\n}\n<h4 class="mt-3">Implementation</h4>';
                    for (let i = 0; i < 5; i++) {
                        // Concatenate the content for each iteration
                        document.getElementById('demo').innerHTML += 'Hello World<br>';
                    }
                    break;
                case 'while':
                    exampleCode.innerHTML = 'let i = 1;\n while (i < 5) {\n    console.log("Hello, world!");\n i++;}\n<h4 class="mt-3">Implementation</h4>';
                    let x = 1;
                    while (x < 5) {
                        document.getElementById('demo').innerHTML += 'Hello World<br>';
                        x++;
                    }
                    break;
                case 'dowhile':
                    exampleCode.innerHTML = 'let i = 1;\n do  {\n    console.log("Hello, world!");\ni++;}\n while (i < 4);\n<h4 class="mt-3">Implementation</h4>';
                    let i = 1;
                    do {
                        document.getElementById('demo').innerHTML += 'Hello World<br>';
                        i++;
                    } while (i < 4);
                    break;
                // Add cases for other loop types if needed
            }
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            var card = document.createElement('div');
            card.className = 'example-card';
            card.innerHTML = '<h5>Output</h5>';
            outputDiv.appendChild(card);
        }
    </script>
</body>
</html>
